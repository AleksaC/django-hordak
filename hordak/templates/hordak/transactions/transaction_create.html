{% extends 'hordak/base.html' %}
{% load bootstrap3 %}

{% block page_name %}Create Transaction{% endblock %}
{% block page_description %}Move money between accounts{% endblock %}

{% block content %}
    <form action="{% url 'hordak:transactions_create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit">
    </form>

    <a href="{% url 'hordak:accounts_list' %}">Cancel</a>
{% endblock %}
